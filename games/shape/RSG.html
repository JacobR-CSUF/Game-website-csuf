<!DOCTYPE html>
<html>
<head>
  <title>Random Shape Generator</title>
  <style>
    #shape {
      margin-top: 20px;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border-radius: 50%;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid pink;
    }
  </style>
</head>
<body>
  <h1>Shape Generator Game</h1>
  <p>Type a shape (circle, square, triangle):</p>

  <input type="text" id="shapeInput">
  <button onclick="generateShape()">Show Shape</button>

  <div id="shape"></div>

  <script src="RSG.js"></script>
</body>
</html>
