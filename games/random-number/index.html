<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - Group Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Number Generator</h1>
            <a href="../../index.html" class="home-link">â† Back to Home</a>
        </header>

        <div class="game-area">
            <div class="input-section">
                <div class="input-group">
                    <label for="minValue">Minimum Value:</label>
                    <input type="number" id="minValue" placeholder="Enter minimum number" value="1">
                </div>

                <div class="input-group">
                    <label for="maxValue">Maximum Value:</label>
                    <input type="number" id="maxValue" placeholder="Enter maximum number" value="100">
                </div>

                <button id="generateBtn" class="generate-btn">Generate Random Number</button>
            </div>

            <div class="result-section">
                <div id="result" class="result-display">
                    <span class="result-label">Your Random Number:</span>
                    <span id="randomNumber" class="random-number">Click Generate!</span>
                </div>

                <div id="rangeInfo" class="range-info">
                    Range: 1 to 100
                </div>
            </div>

            <div class="history-section">
                <h3>Recent Numbers:</h3>
                <div id="history" class="history-list">
                    <p class="no-history">No numbers generated yet</p>
                </div>
                <button id="clearHistory" class="clear-btn" style="display: none;">Clear History</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
